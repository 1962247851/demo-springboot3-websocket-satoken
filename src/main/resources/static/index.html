<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="./main.css" rel="stylesheet">
    <!--        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.1.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

    <!--    <link rel="stylesheet" href="https://jsd.vxo.im/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">-->
    <!--    <script src="https://jsd.vxo.im/npm/jquery@3.1.1/dist/jquery.min.js"></script>-->
    <!--    <script src="https://jsd.vxo.im/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>-->
    <script src="./app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <div class="form-group">
                        <label for="brokerUrl">Please enter broker url, for example:
                            ws://localhost:8080/websocket?satoken=xxxxx-xxx-xxx-xxxx</label>
                        <input type="text" id="brokerUrl" class="form-control"
                               placeholder="broker url" value="ws://localhost:8080/websocket?satoken=">
                    </div>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                    <br>
                    get token: <a href="http://localhost:8080/login/1" target="_blank">http://localhost:8080/login/1</a>
                    <br>
                    userinfo: <a href="http://localhost:8080/userinfo" target="_blank">http://localhost:8080/userinfo</a>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Please enter command:</label>
                    <input type="text" id="name" class="form-control" placeholder="command">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
